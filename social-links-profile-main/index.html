<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

.attribution { font-size: 11px; text-align: center; color: coral;}
.attribution a { color: hsl(228, 24%, 96%); }

    :root {
      --Green: hsl(75, 94%, 57%);
      --White: hsl(0, 0%, 100%);
      --Grey700: hsl(0, 0%, 20%);
      --Grey800: hsl(0, 0%, 12%);
      --Grey900: hsl(0, 0%, 8%);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--Grey900);
      font-family: "Inter", sans-serif;
    }

    .main {
      width: 100vw; 
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .innermain {
      width: 20rem;
      height: auto;
      background-color: var(--Grey800);
      display: block;
      align-items: center;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10%;
      border-radius: 10px;
      padding: 2rem;
    }

    .innermain img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50%;
      width: 6rem;
    }

    .innermain h1 {
      text-align: center;
      color: var(--White);
      font-size: 1.5rem;
    }

    .innermain h3 {
      text-align: center;
      color: var(--Green);
      font-size: 1.2rem;
    }

    .innermain h4 {
      text-align: center;
      color: var(--White);
      font-size: 1rem;
    }

    .button {
      text-align: center;
      padding: 10px;
      background-color: var(--Grey700);
      border-radius: 0.7rem;
      font-weight: 700;
      color: var(--White);
      margin: 1rem 0;
      font-size: 14px;
      cursor: pointer;
    }

    /* Media query for mobile responsiveness (375px width) */
    @media (max-width: 375px) {
      .innermain {
        width: 18rem;
        padding: 1.5rem;
      }

      .innermain h1 {
        font-size: 1.2rem;
      }

      .innermain h3 {
        font-size: 1rem;
      }

      .innermain h4 {
        font-size: 0.9rem;
      }

      .innermain img {
        width: 6rem;
      }

      .button {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="innermain">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar of Jessica Randall">
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>
      <h4>"Front-end Developer and avid Reader."</h4>
      <div class="button">GitHub</div>
      <div class="button">Frontend Mentor</div>
      <div class="button">LinkedIn</div>
      <div class="button">Twitter</div>
      <div class="button">Instagram</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zeeshan Raza</a>.
  </div>
</body>
</html>
